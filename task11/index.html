<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="FIO">ФИО:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FIO" id="FIO" value="" placeholder="Введите ФИО">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="password">Пароль:</label>
                            </div>

                        </div>


                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="password" name="password" id="password" value="" placeholder="Введите пароль">
                            </div>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="phone">Телефон:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="phone" id="phone" value="" placeholder="Введите номер телефона">
                            </div>
                        </div>
                    
                
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="email">Email:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="email" name="email" id="email" value="" placeholder="Введите Email">
                            </div>
                        </div>
                    </div>
                
    
       
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="data">Дата рождения:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="month" name="data" id="data" value="" placeholder="Введите дату рождения">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="hobby">Хобби:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="checkbox" name="hobby" id="hobby" value="" placeholder="Введите дату рождения">
                            </div>
                        </div>
                    </div>

            </div>

        </div>

       
       

        
                    

                      
                </form>
            </div>
        </div>
        
                   
                      
                </form>
            </div>
        </div>
    </div>
</body>
</html>
